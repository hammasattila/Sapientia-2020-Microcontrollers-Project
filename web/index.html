    <style>
        html {
            font-family: "Roboto";
        }

        .title {
            text-align: center;
        }

        .card {
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, .2), 0 2px 7px 0 rgba(0, 0, 0, .19);
            padding: 1rem;
            transition: box-shadow .5s;
        }

        .card:hover {
            box-shadow: 0 8px 17px 0 rgba(0, 0, 0, .2), 0 6px 20px 0 rgba(0, 0, 0, .19);
        }

        #log_container,
        #key_container {
            display: flex;
            flex-wrap: wrap;
        }

        #log_container>.card {
            min-width: 128px;
            margin: 4px 8px;
            flex-grow: 1;
        }

        #key_container>.card {
            min-width: 320px;
            margin: 8px 8px;
            flex-grow: 1;
        }

        #log_container>.card.accepted {
            background-color: #388e3c;
        }

        #log_container>.card.denied {
            background-color: #c62828;
        }
    </style>
    <script>
        logs = () => {
            fetch("api/logs")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("log_container").innerHTML = "";

                    for (const it of data.logs) {
                        const card = document.createElement("div");
                        card.className = `card log ${it.accepted ? "accepted" : "denied"}`;
                        card.appendChild(document.createTextNode(it.key));
                        document.getElementById("log_container").appendChild(card);
                    }
                });
        };

        keys = () => {
            fetch("api/keys")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("key_container").innerHTML = "";

                    for (const [i, it] of data.keys.entries()) {
                        const card = document.createElement("div");
                        card.className = "card key";
                        const p = document.createElement("p");
                        p.innerText = it.key;
                        card.appendChild(p);
                        const button = document.createElement("button");
                        button.appendChild(document.createTextNode("Delete"));
                        button.addEventListener("click", event => {
                            fetch(`/api/remove?pos=${i}`);
                        });
                        card.appendChild(button);
                        document.getElementById("key_container").appendChild(card);
                    }
                });
        };

        window.onload = () => {
            console.debug("Window loaded.");
            logs();
            keys();
        };

        function addNextCard() {
            fetch("api/add")
                .then(response => response.json())
                .then(data => {
                    console.debug(data);
                });
        }

        setInterval(() => {
            keys();
            logs();
        }, 1000);
    </script>
</head>

<body>
    <h1 class="title">Acces Control</h1>
    <div id="key_container" class="container card">
        <h4 class="title">Keys</h4>
    </div>
    <button onClick="addNextCard();" style="margin:16px auto;padding:16px;display:block;width:512px;">
        Add the next card
    </button>
    <div class="container card">
        <h4 class="title">Logs</h4>
        <div id="log_container"></div>
    </div>
</body>
